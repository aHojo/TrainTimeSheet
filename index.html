<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron bg-danger text-light">
      <h1 class="text-center">TRAIN TIME!</h1>
      <h3 class="text-center">There is only adventure</h3>
    </div>


    <div class="row">

      <div class="col-md-12">

        <!-- Train Schedule-->
        <div class="card">
            <h3 class="card-header bg-danger text-light">Train Schedule</h3>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Time Until Arrival</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Add Employee  -->
    <div class="card">
        <h3 class="card-header bg-danger text-light">Add Train</h3>
        
        <div class="card-body mb-4 p-4">
        <!-- Entry Form -->
        <form>
            <div class="form-group row">
            <label for="train-input">Train Name</label>
            <input class="form-control" id="train-input"  type="text" required>
            </div>
            <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input"  type="text" required>
            </div>
            <div class="form-group row">
            <label for="time-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="time-input"  type="text" required pattern="[1-2][0-9][:][1-5][0-9]">
            </div>
            <div class="form-group row">
            <label for="freq-input">Frequency (min)</label>
            <input class="form-control" id="freq-input"  type="text" required>
            </div>
            <button class="btn btn-danger float-right" id="sub-train-btn" type="submit" >Submit</button>
        </form>
        <button class="btn btn-secondary float-right" id="clear-train-btn">Clear Table</button>
        </div>
    </div>
    </div>
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- Link to firbase and objects -->
  <script src="assets/code/import.js"></script>
  <!-- JavaScript -->
  <script src="assets/code/logic.js"></script>

</body>

</html>
